<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>
    <div class="gallery-content">
       <div class="gallery-item"><img src="images/img-6.jpg" alt=""></div>
       <div class="gallery-item"><img src="images/img-9.jpg" alt=""></div>
       <div class="gallery-item"><img src="images/img-8.jpg" alt=""></div>
       <div class="gallery-item"><img src="images/img-7.jpg" alt=""></div>
       <div class="gallery-item"><img src="images/img-1.jpg" alt=""></div>
       <div class="gallery-item"><img src="images/img-4.jpg" alt=""></div>
       <div class="gallery-item"><img src="images/img-5.jpg" alt=""></div>
       <div class="gallery-item"><img src="images/img-2.jpg" alt=""></div>
       <div class="gallery-item"><img src="images/img-3.jpg" alt=""></div>
    </div>
    

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="caption-container">
            <p id="caption">HELLO</p>
        </div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
